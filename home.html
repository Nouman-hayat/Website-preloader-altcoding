<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="./theme.css">
</head>


<body onload="pageloader()">
    <div id="loader-wrapper">
        <div class="loader-inner">
            <img src="./giphy.gif" alt="" />
        </div>
    </div>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none" id="trigger-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="model1-wrapper">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered app-modal">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="model1-image">
                                    <img src="./down.png" alt="Main Image" />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="title mb-2">Missing Files</div>
                                <div class="description">
                                    Additional files are required for Installer
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <button data-bs-toggle="modal" data-bs-target="#staticBackdrop2" type="button"
                                    class="btn btn-sm w-100 py-2">
                                    GO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <div class="model2-wrapper">
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered app-modal">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="title mb-2">How to install</div>
                            </div>
                            <div class="col-12">
                                <div class="model1-image">
                                    <img src="./app2.jpg" alt="Main Image" />
                                </div>
                            </div>
                            <div class="col-12">
                                
                                <div class="description py-1">
                                   Carefully read instructions of each additional file to unpack them
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <button data-bs-toggle="modal" data-bs-target="#exampleModal2" type="button"
                                    class="btn btn-sm w-100 py-2">
                                    GO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
       function pageloader() {
				var loader = document.getElementById("loader-wrapper");
				setTimeout(displaydata, 5000);

				function displaydata() {
					loader.style.display = "none";
					var triggerBtn = document.getElementById("trigger-btn").click();
					og_load();
				}
			}
    </script>
</body>

</html>
